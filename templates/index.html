<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Recommender</title>
  <style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #e9ecef;
        color: #24292e;
        padding: 2rem;
        display: flex;
        justify-content: center;
    }

    .container {
        width: 100%;
        max-width: 1200px;
        margin: auto;
        background: #f8f9fa;
        padding: 2rem;
        border-radius: 6px;
        border: 1px solid #d0d7de;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    h1 {
        text-align: center;
        color: #495057;
        margin-bottom: 2rem;
    }

    /* Search Form Layout */
    form {
        display: flex;
        gap: 0.75rem;
        margin-bottom: 2rem;
        align-items: center;
        flex-wrap: nowrap;
    }

    input[type="text"] {
        flex-grow: 1;
        padding: 0.65rem 0.9rem;
        font-size: 1rem;
        border: 1px solid #ced4da;
        border-radius: 6px;
        background-color: #ffffff;
        box-sizing: border-box;
    }

    button {
        padding: 0.65rem 1.2rem;
        font-size: 1rem;
        font-weight: 500;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s;
        flex-shrink: 0;
    }

    button:hover {
        background-color: #5a6268;
    }

    #results {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 1.5rem;
    }

    .book-card {
        border: 1px solid #d0d7de;
        border-radius: 6px;
        background: #ffffff;
        overflow: hidden;
        text-align: center;
        transition: transform 0.2s ease;
    }

    .book-card:hover {
        transform: translateY(-4px);
    }

    .book-card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
    }

    .img-placeholder {
        width: 100%;
        height: 250px;
        background-color: #f1f3f5;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #6c757d;
        font-size: 0.9rem;
    }

    .card-content {
        padding: 1rem;
    }

    .card-content h3 {
        font-size: 1rem;
        font-weight: 600;
        margin: 0.5rem 0;
        color: #343a40;
    }

    .card-content p {
        font-size: 0.9rem;
        color: #6c757d;
        margin: 0;
    }

    #loader {
        display: none;
        text-align: center;
        font-size: 1.2rem;
        margin: 2rem;
    }

    #error-container {
        display: none;
        color: #842029;
        background-color: #f8d7da;
        border: 1px solid #f5c2c7;
        padding: 1rem;
        border-radius: 6px;
        margin-bottom: 2rem;
    }

    /* Responsive Fix for Mobile */
    @media (max-width: 600px) {
        form {
            flex-direction: column;
            align-items: stretch;
        }

        input[type="text"],
        button {
            width: 100%;
            padding: 0.75rem; /* fixed height, not oversized */
            font-size: 1rem;
        }

        button {
            margin-top: 0.5rem;
        }
    }
</style>

</head>
<body>
  <div class="container">
    <h1>ðŸ“š Book Recommender</h1>

    <div class="form-wrapper">
      <form id="recommend-form">
        <input
          type="text"
          id="book-search"
          list="book-titles"
          placeholder="Type a book title..."
          autocomplete="off"
        />
        <datalist id="book-titles">
          {% for title in book_titles %}
          <option value="{{ title }}">
          {% endfor %}
        </datalist>

        <div class="btn-div">
          <button type="submit">Recommend</button>
        </div>
      </form>
    </div>

    <div id="loader">
      <div class="spinner"></div>
    </div>

    <div id="error-container"></div>
    <div id="results"></div>
  </div>

  <script>
    function isValidHttpUrl(string) {
      try {
        const url = new URL(string);
        return url.protocol === "http:" || url.protocol === "https:";
      } catch (_) {
        return false;
      }
    }

    document
      .getElementById("recommend-form")
      .addEventListener("submit", async function (e) {
        e.preventDefault();
        let bookName = document.getElementById("book-search").value;
        if (!bookName) return;

        let resultsDiv = document.getElementById("results");
        let loader = document.getElementById("loader");
        let errorContainer = document.getElementById("error-container");

        resultsDiv.innerHTML = "";
        loader.style.display = "block";
        errorContainer.style.display = "none";

        try {
          let formData = new FormData();
          formData.append("book_name", bookName);

          let response = await fetch("/recommend", {
            method: "POST",
            body: formData,
          });

          let recommendations = await response.json();
          loader.style.display = "none";

          if (recommendations.error) {
            errorContainer.innerText = `An error occurred: ${recommendations.error}`;
            errorContainer.style.display = "block";
          } else if (recommendations.length === 0) {
            errorContainer.innerText =
              "No recommendations found for this book.";
            errorContainer.style.display = "block";
          } else {
            recommendations.forEach((book) => {
              let imageUrl = book["Image-URL-M"];
              let imageHtml = "";

              if (isValidHttpUrl(imageUrl)) {
                imageHtml = `<img src="${imageUrl}" alt="Cover of ${book["Book-Title"]}">`;
              } else {
                imageHtml = `<div class="img-placeholder">No Image Available</div>`;
              }

              let card = `
                            <div class="book-card">
                                ${imageHtml}
                                <div class="card-content">
                                    <h3>${book["Book-Title"]}</h3>
                                    <p>${book["Book-Author"]}</p>
                                </div>
                            </div>
                        `;
              resultsDiv.innerHTML += card;
            });
          }
        } catch (error) {
          loader.style.display = "none";
          errorContainer.innerText =
            "A network error occurred. Please try again.";
          errorContainer.style.display = "block";
          console.error("Error:", error);
        }
      });
  </script>
</body>
</html>
